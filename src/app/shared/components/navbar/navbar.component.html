<header class="header bg-primary w-100 p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/home']" class="header-brand fs-2 text-white text-decoration-none">Brazilian Info</a>
            <nav class="header-nav">
                <ul class="d-flex list-unstyled m-0">
                    <li *ngFor="let item of menuList; let index = index" class="dropdown p-1">
                        <div *ngIf="!item.hasDropdown; else showDropdown">
                            <a class="text-white p-0 text-decoration-none" [routerLink]="item.route">
                                {{ item.title }}
                            </a>
                        </div>
                        <ng-template #showDropdown>
                            <a class="text-white p-0 text-decoration-none nav-link dropdown-toggle"
                                [id]="'navbarDropdown' + index" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                {{ item.title }}
                            </a>
                            <ul class="dropdown-menu" [attr.aria-labelledby]="'navbarDropdown' + index">
                                <li *ngFor="let dropItem of item.dropdownList">
                                    <a class="dropdown-item" [routerLink]="dropItem.route">{{ dropItem.title }}</a>
                                </li>
                            </ul>
                        </ng-template>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
