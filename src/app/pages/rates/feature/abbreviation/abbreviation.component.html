<section class="py-5">
    <h2 class="text-center">Selecione uma taxa pela sigla</h2>

    <div class="container">
        <div class="mt-5">
            <select class="form-select mb-3" aria-label="Default select example" [formControl]="selectAbbreviation">
                <option *ngFor="let option of abbreviations" [value]="option.value">{{option.name}}</option>
            </select>
            <app-card *ngIf="!!rate && !hasError" class="mt-3">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <i class="abbreviation-icon bi bi-clipboard2-data fs-1"></i>
                    <h4 class="fw-bold">{{ rate.nome }}</h4>
                    <span class="fs-5" [ngClass]="{'text-success': rate.valor >= 0, 'text-danger': rate.valor < 0}">
                        {{ rate.valor }}%
                    </span>
                </div>
            </app-card>
            <div *ngIf="hasError">
                <app-card>
                    <app-template-error [text]="'Ocorreu um erro interno. Por favor, tente novamente mais tarde.'">
                    </app-template-error>
                </app-card>
            </div>
        </div>
    </div>
</section>
